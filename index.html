<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Progress Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>CLIMB TRACKER</h1>
    </header>
    <main>
        <div class="input_section">
            <div id="input_text">
                <h2>INPUT</h2>
            </div>
            <div class="number_pad">
                <button onclick="addRoute(1)">1</button>
                <button onclick="addRoute(2)">2</button>
                <button onclick="addRoute(3)">3</button>
                <button onclick="addRoute(4)">4</button>
                <button onclick="addRoute(5)">5</button>
                <button onclick="addRoute(6)">6</button>
                <button onclick="addRoute(7)">7</button>
                <button onclick="addRoute(8)">8</button>
                <button onclick="addRoute(9)">9</button>
            </div>
            <div class="other_grade">
                    <button>Other Grade</button>
            </div>
            <div class="add_note">
                <div id="note_box">Add Note:</div>
                <input id="add_comment" type="text" placeholder="Gym Name, Type of Training">
            </div>
        </div>
        <div class="data">
            <div id="data_text">
                <h2 id="data_text">DATA</h2>
            </div>
            <button id="excel_export">Export Table to Excel</button>
            <div class="data_summary">
                <div id="day">Day: "DATE"</div>
                <div id="note_comment">Note: "Note from add note"</div>
                <div class="data_summary_grid">
                    <div id="blank_header"></div>
                    <div class="sends send_attempt_header" >Sends</div>
                    <div class="send_attempt_header">Attempts</div>
                    <div class="data_summary_header">Total Routes</div>
                    <div class="sends sends_total_routes">0</div>
                    <div>5</div>
                    <div class="data_summary_header">Average Grade</div>
                    <div class="sends send_average_grade">0</div>
                    <div>6.23</div>
                    <div class="data_summary_header">Total V</div>
                    <div class="sends send_totalv">0</div>
                    <div>15</div>
                    <div class="data_summary_header">Max Grade</div>
                    <div class="sends send_max_grade">0</div>
                    <div>6</div>
                </div>
            </div>
            <div class="output_data">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="empty">Date</th>
                            <th>Sends</th>
                            <th>Attempts</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">For Personal Use by Christian</div>
    </main>
    <div class="popover-container">
        <div class="popover">
            <button class="button sent-button">Sent</button>
            <button class="button attempted-button">Attempted</button>
            <button class="button cancel-button">Cancel</button>
        </div>
    </div>
</body>
</html>
